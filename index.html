<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ASCII Emoji RPG</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="game">
    <!-- Story/Narrative display -->
    <div id="storyView">
      <pre id="asciiArt"></pre>
      <div id="textDisplay"></div>
      <div id="choiceButtons"></div>
    </div>
    <!-- Combat display -->
    <div id="combatView" style="display:none;">
      <pre id="combatAscii"></pre>
      <div id="combatLog"></div>
      <div id="combatActions"></div>
    </div>
    <!-- Bottom Menu Bar -->
    <div id="menuBar">
      <button onclick="Game.showInventory()">Inventory</button>
      <button onclick="Game.showParty()">Party</button>
      <button onclick="Game.showSkills()">Skills</button>
      <button onclick="Game.showJournal()">Journal</button>
      <button onclick="Game.showMap()">Map</button>
    </div>
    <!-- Panels for Inventory, Party, Skills, Journal -->
    <div id="inventoryPanel" class="panel" style="display:none;">
      <button class="closeBtn" onclick="Game.closePanels()">Close</button>
      <h2>Inventory</h2>
      <div id="inventoryContent"></div>
    </div>
    <div id="partyPanel" class="panel" style="display:none;">
      <button class="closeBtn" onclick="Game.closePanels()">Close</button>
      <h2>Party</h2>
      <div id="partyContent"></div>
    </div>
    <div id="skillsPanel" class="panel" style="display:none;">
      <button class="closeBtn" onclick="Game.closePanels()">Close</button>
      <h2>Skills</h2>
      <div id="skillsContent"></div>
    </div>
    <div id="journalPanel" class="panel" style="display:none;">
      <button class="closeBtn" onclick="Game.closePanels()">Close</button>
      <h2>Journal</h2>
      <div id="journalContent"></div>
    </div>
    <div id="mapPanel" class="panel" style="display:none;">
      <button class="closeBtn" onclick="Game.closePanels()">Close</button>
      <h2>Map</h2>
      <div id="mapContent"></div>
    </div>
  </div>
  <script src="game.js"></script>
</body>
</html>
