<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emoji ASCII RPG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="stats"></div>
  <div id="envDesc"></div>
  <div id="questTracker"></div>
  <div id="monsterDisplay">
    <div id="monsterEmoji"></div>
    <div id="monsterHP"></div>
  </div>
  <div id="log"></div>
  <div id="controls">
    <button id="attackBtn">Attack</button>
    <button id="travelBtn">Travel</button>
    <button id="craftBtn">Crafting</button>
    <button id="petBtn">Pet</button>
    <button id="skillsBtn">Skills</button>
    <button id="questsBtn">Quests</button>
    <button id="continueBtn">Continue</button>
  </div>
  <div id="travelMenu" class="menu"></div>
  <div id="craftMenu" class="menu"></div>
  <div id="petMenu" class="menu"></div>
  <div id="skillMenu" class="menu"></div>
  <div id="questMenu" class="menu"></div>
  <script src="script.js"></script>
</body>
</html>
